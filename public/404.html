<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .rails-default-error-page {
      background-color: #F3F3F4;
    }
    #header {
      height: 60px;
      width: 100%;
      background: #fff;
    }
    #header .header-icon {
      height: 60px;
      width: 20%;
      margin: 0;
      background-color: #79D1C3;
      text-align: center;
      line-height: 60px;
    }
    .header-icon a {
      font-size: 25px;
      color: #fff;
      text-decoration: none;
    }
    .header-icon a:hover {
      text-decoration: none;
    }
    .error-content {
      width: 60%;
      margin: 50px auto;
      background: #fff;
      padding: 30px 30px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <header class="clearfix" id="header">
    <h1 class="header-icon">
      <a href="/">Task M</a>
    </h1>
    <div class="header-nav">
    </div>
  </header>
  <div class="error-content">
    <h1>404error</h1>
    <h2>sorry...</h2>
    <div class="message">
      お探しのページはございません
    </div>
  </div>
</body>
</html>
